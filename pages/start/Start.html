<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusForge - Start</title>
  <link rel="stylesheet" href="../../styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="../../resources/hello_extensions.png" alt="FocusForge Logo" class="logo">
      <h1>Welcome to <span class="focusforge-highlight">FocusForge</span></h1>
    </div>
    <div class="start-section">
      <input type="text" id="session-name" placeholder="Name your session" class="start-input">
      <button id="start-session-button" class="start-button">Start Session</button>
    </div>
  </div>
  <script src="start.js"></script>
</body>
</html>
