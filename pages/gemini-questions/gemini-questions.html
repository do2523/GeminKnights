<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusForge - Deep Reflection</title>
  <link rel="stylesheet" href="../../styles.css">
  <style>
    .improvements-section {
      margin-top: 15px;
      padding: 10px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
    }
    .improvements-title {
      font-weight: bold;
      margin-bottom: 5px;
      color: var(--accent-orange);
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="../../resources/hello_extensions.png" alt="FocusForge Logo" class="logo">
      <h1>FocusForge</h1>
    </div>
    
    <div class="reflect-section">
      <div id="reflect-title" class="reflect-sign">Reflect on your session</div>
      
      <div class="question-container">
        <div class="reflect-pill">What went well?</div>
        <textarea id="gemini-answer-1" class="reflect-answer" placeholder="Enter text here"></textarea>
      </div>
      
      <div class="question-container">
        <div class="reflect-pill">What could've gone better?</div>
        <textarea id="gemini-answer-2" class="reflect-answer" placeholder="Enter text here"></textarea>
      </div>
      
      <div class="question-container">
        <div class="reflect-pill">Why did challenges happen?</div>
        <textarea id="gemini-answer-3" class="reflect-answer" placeholder="Enter text here"></textarea>
      </div>
      
      <button id="get-improvements" class="reflect-button">Get Improvements</button>
      
      <div id="improvements-container" class="improvements-section hidden">
        <div class="improvements-title">AI Suggestions:</div>
        <div id="improvements-text">Loading suggestions...</div>
      </div>
      
      <button id="submit-button" class="reflect-button">Submit & End Session</button>
    </div>
  </div>

  <script src="gemini-questions.js"></script>
</body>
</html>
