<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Productivity Tracker</title>
  <style>
    .page { display: none; }
    .active { display: block; }
  </style>
</head>
<body>
  <!-- Page 1: Welcome -->
  <div id="mainPage" class="page active">
    <h1>Welcome</h1>
    <button id="start">Start Session</button>
  </div>

  <!-- Page 2: Timer -->
  <div id="timerPage" class="page">
    <h1>Timer Running</h1>
    <button id="complete">Timer Done</button>
  </div>

  <!-- Page 3: Question -->
  <div id="questionPage" class="page">
    <h1>What did you do?</h1>
    <input type="text" id="userResponse" placeholder="Type your response" />
    <button id="done">Finish</button>
  </div>

  <!-- Page 4: Final Report -->
  <div id="summaryPage" class="page">
    <h1>Summary</h1>
    <p id="summaryText"></p>
    <button id="reset">New Session</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
